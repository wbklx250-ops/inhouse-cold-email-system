version: "3.9"

services:
  # PostgreSQL is hosted on Neon - no local container needed
  # 
  # To add your Neon database:
  # 1. Create a free account at https://neon.tech
  # 2. Create a new project
  # 3. Copy the connection string to backend/.env
  #
  # Example DATABASE_URL:
  # postgresql+asyncpg://username:password@ep-xxxxx.us-east-2.aws.neon.tech/dbname?sslmode=require

