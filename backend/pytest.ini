[pytest]
# Pytest configuration for Cold Email Platform backend tests

# Specify test paths
testpaths = tests

# Python files to consider as tests
python_files = test_*.py

# Python classes to consider as tests
python_classes = Test*

# Python functions to consider as tests
python_functions = test_*

# Enable asyncio mode for async tests
asyncio_mode = auto

# Default asyncio strict mode
asyncio_default_fixture_loop_scope = function

# Show extra test summary info
addopts = -v --tb=short

# Ignore deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning